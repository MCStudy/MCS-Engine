<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
  <canvas id="mcs-engine" width="800" height="600"></canvas>
</body>

<script src="mcs-engine.js"></script>
<script>

  var player = new Sprite( function(my){
    my.tag = 'player';

    my.width = 50;
    my.height = 50;

    my.gravity = true;
    my.moveSpeed = 20;

    my.renderer(function(){
      mcs.strokeRect(my.x, my.y, my.width, my.height);
    });

    my.onCrash( function(target){
      my.ay = -2;
    });
  });


  var ground = new Sprite( function(my){
    my.width = 700;
    my.height = 50;

    my.renderer(function(){
      mcs.fillRect(my.x, my.y, my.width, my.height);
    });
  });




  player.draw(40,50);
  ground.draw(0,500);

  Camera.target = player;

</script>
</html>
